# Define workflow
name: CI Workflow
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - master

# Add jobs
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a script
        run: echo "This runs on pushes and PRs for develop and master branches"
